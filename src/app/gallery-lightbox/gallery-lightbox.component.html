

<link rel="stylesheet" href="./gallery-lightbox.component.scss">
<div class="gallery-lighthouse-container">
    <button 
        mat-raised-button
        color="accent"
        class="addbutton"
        [routerLink]="['/user/gallery/addImage']"
        >ADD Image
    </button>
    <div class="gallery">
        <div *ngFor="let data of galleryData; let i=index" class="gallery-img" >
            <img (click)="onPreviewImage(i)" [src]="data.imageSrc" [alt]="data.imageAlt">
        </div>
    </div>
    <div *ngIf="showMask" class="lightbox">
        <span *ngIf="showCount" class="count">{{ currentIndex + 1 }}/{{ totalImageCount }}</span>
        <button *ngIf="previewImage" class="close-btn" (click)="onClosePreview()">
            <i class="far fa-times"></i>
        </button>
        <button *ngIf="controls" class="btn-lightbox-carousel btn-prev" (click)="onPrev()">
            <i class="fas fa-arrow-circle-left icon-lightbox-carousel icon-prev"></i>
        </button>
        <button *ngIf="controls" class="btn-lightbox-carousel btn-next" (click)="onNext()">
            <i class="fas fa-arrow-circle-right icon-lightbox-carousel icon-next"></i>
        </button>
        <div *ngIf="previewImage" 
        class="lightbox-img">
            <img [src]="currentLightboxImage.imageSrc" [alt]="currentLightboxImage.imageAlt">
        </div>
    </div>
</div>
